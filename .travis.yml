language: node_js
node_js:
- 7
install:
- npm install
script:
- npm run build
after_success:
- cd build/ && tar czvf website.tar.gz *
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: "$GITHUB_TOKEN"
  keep_history: true
  file: website.tar.gz
  on:
    branch: master
env:
  global:
    secure: 
